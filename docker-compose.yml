services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-med-brat-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ai-med-network
    restart: unless-stopped

  migrate:
    image: migrate/migrate
    container_name: ai-med-brat-migrate
    volumes:
      - ./data/postgres_db/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-med-network
    restart: on-failure

  load-data:
    image: postgres:15-alpine
    container_name: ai-med-brat-load-data
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/postgres_db/load_data.sh:/load_data.sh
      - ./data/postgres_db/load_data.sql:/load_data.sql
      - ./data/processed:/data
    command: sh /load_data.sh
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - ai-med-network
    restart: on-failure

  fastapi:
    build:
      context: ./fastapi_app
      dockerfile: Dockerfile
    container_name: ai-med-brat-fastapi
    ports:
      - "8000:8000"
    environment:
      - DATABASE_ENDPOINT=${DATABASE_ENDPOINT}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL}
      - MODEL_NAME=${MODEL_NAME}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT:-}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
      - AUTH_ALGORITHM=${AUTH_ALGORITHM:-HS256}
      - AUTH_ACCESS_TOKEN_EXPIRE_DAYS=${AUTH_ACCESS_TOKEN_EXPIRE_DAYS:-30}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:8501}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      load-data:
        condition: service_completed_successfully
    networks:
      - ai-med-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ai-med-brat-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-med-network
    restart: unless-stopped

  streamlit:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: ai-med-brat-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://fastapi:8000
    depends_on:
      - fastapi
    networks:
      - ai-med-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  ai-med-network:
    driver: bridge